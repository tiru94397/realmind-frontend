<script>
// --- CONFIG ---
// 24.png should be next to this HTML file
const uploadedAssetPath = '24.png';

// ----------------------
// Element refs
// ----------------------
const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');
const fileInput = document.getElementById('fileInput');
const attachPreview = document.getElementById('attachPreview');
const memoryToggle = document.getElementById('memoryToggle');
const saveName = document.getElementById('saveName');
const themeToggle = document.getElementById('themeToggle');
const modelSelect = document.getElementById('modelSelect');
const personality = document.getElementById('personality');
const imageModeToggle = document.getElementById('imageModeToggle');
const previewModal = document.getElementById('previewModal');

let attachedFiles = [];
let isUrlMode = false;
let isImageMode = false;

// Set background safely (also CSS)
document.addEventListener("DOMContentLoaded", () => {
  chatBody.style.backgroundImage = `url('${uploadedAssetPath}')`;
});

// ----------------------
// Memory
// ----------------------
function loadMemory() {
  try {
    const raw = localStorage.getItem('realmind_memory_v1');
    if (!raw) return;

    const obj = JSON.parse(raw);
    memoryToggle.checked = !!obj.enabled;
    if (obj.name) saveName.value = obj.name;
  } catch {}
}
loadMemory();

function saveMemory() {
  const data = {
    enabled: memoryToggle.checked,
    name: saveName.value || ""
  };
  localStorage.setItem('realmind_memory_v1', JSON.stringify(data));
}
memoryToggle.addEventListener('change', saveMemory);
saveName.addEventListener('input', saveMemory);

// ----------------------
// Theme
// ----------------------
function applyTheme(dark) {
  document.documentElement.classList.toggle("dark", dark);
}
themeToggle.addEventListener("change", () => applyTheme(themeToggle.checked));

if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
  themeToggle.checked = true;
}
applyTheme(themeToggle.checked);

// ----------------------
// Helpers
// ----------------------
function scrollToBottom() {
  chatBody.scrollTo({ top: chatBody.scrollHeight + 200, behavior: "smooth" });
}

function addMessage({ role = 'ai', html = '', text = '' }) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  if (html) div.innerHTML = html;
  else div.textContent = text;

  chatBody.appendChild(div);
  scrollToBottom();
  return div;
}

// Image preview (zoom on click)
function openImagePreview(src) {
  previewModal.innerHTML = `
    <div class="preview-modal" onclick="closeImagePreview(event)">
      <div class="content">
        <img src="${src}" alt="Preview">
      </div>
    </div>
  `;
  previewModal.style.display = 'flex';
}

function closeImagePreview(e) {
  // close when clicking outside image (on overlay)
  if (e.target.classList.contains('preview-modal')) {
    previewModal.style.display = 'none';
    previewModal.innerHTML = '';
  }
}
window.closeImagePreview = closeImagePreview; // make global for inline handler

// ----------------------
// File handling
// ----------------------
function handleFiles(files) {
  [...files].forEach(f => {
    attachedFiles.push(f);

    const reader = new FileReader();
    reader.onload = e => {
      const box = document.createElement("div");
      box.className = "attach-item";

      if (f.type.startsWith("image/")) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.maxWidth = "100%";
        box.appendChild(img);
      } else {
        box.textContent = f.name;
      }
      attachPreview.appendChild(box);
    };
    reader.readAsDataURL(f);
  });
}

document.getElementById("attachBtn").addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", e => handleFiles(e.target.files));

// Drag/drop
["dragenter", "dragover"].forEach(ev => {
  document.addEventListener(ev, e => e.preventDefault());
});
document.addEventListener("drop", e => {
  e.preventDefault();
  if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
});

// ----------------------
// Image Mode Toggle (global like Perplexity)
// ----------------------
imageModeToggle.addEventListener("click", () => {
  isImageMode = !isImageMode;
  imageModeToggle.style.background = isImageMode
    ? "linear-gradient(90deg,var(--grad1),var(--grad2))"
    : "";
  imageModeToggle.style.color = isImageMode ? "#fff" : "";
  imageModeToggle.textContent = isImageMode ? "üñºÔ∏è Image: ON" : "üñºÔ∏è Image Mode";
});

// ----------------------
// Text cleaning
// ----------------------
function cleanAIText(t) {
  if (!t) return "";
  return t.replace(/\[\d+\]/g, "").trim();
}

function stripFormatting(text) {
  if (!text) return "";
  return text
    .replace(/```([\s\S]*?)```/g, "$1")
    .replace(/\*\*(.*?)\*\*/g, "$1")
    .trim();
}

function escapeHtml(s) {
  return s.replace(/[&<>"']/g, ch => ({
    "&": "&amp;", "<": "&lt;", ">": "&gt;",
    '"': "&quot;", "'": "&#39;"
  }[ch]));
}

// ----------------------
// Perplexity-style text animation into a target element
// ----------------------
function animateTextInto(text, targetEl) {
  const cleaned = (text || "").trim();
  if (!cleaned) return;

  const sentences = cleaned.split(/(?<=[.!?])\s+/);
  let delay = 0;

  sentences.forEach(sentence => {
    if (!sentence.trim()) return;

    const sentenceEl = document.createElement("div");
    sentenceEl.className = "sentence";

    const words = sentence.split(" ");
    words.forEach(word => {
      const wordEl = document.createElement("span");
      wordEl.className = "word";

      [...word].forEach((letter, i) => {
        const letterEl = document.createElement("span");
        letterEl.className = "letter";
        letterEl.textContent = letter;
        letterEl.style.animationDelay = (i * 0.02) + "s";
        wordEl.appendChild(letterEl);
      });

      sentenceEl.appendChild(wordEl);
    });

    targetEl.appendChild(sentenceEl);

    setTimeout(() => {
      sentenceEl.style.opacity = 1;
      scrollToBottom();
    }, delay);

    delay += 350;
  });
}

// Wrapper for normal AI reply in its own bubble
function animateAIResponse(text) {
  const container = addMessage({ role: "ai", html: "" });
  animateTextInto(text, container);
  return container;
}

// ----------------------
// Submit input
// ----------------------
async function submitInput() {
  const raw = userInput.value.trim();
  if (!raw && attachedFiles.length === 0) return;

  addMessage({ role: 'user', text: raw });
  userInput.value = "";

  let attachmentsMeta = [];
  for (const f of attachedFiles) {
    attachmentsMeta.push({ name: f.name, type: f.type });
  }
  attachedFiles = [];
  attachPreview.innerHTML = "";

  const shimmer = addMessage({ role: 'ai', html: '<div class="ai-thinking"></div>' });

  try {
    const payload = {
      prompt: raw,
      model: modelSelect.value,
      personality: personality.value,
      memory: memoryToggle.checked ? { name: saveName.value } : null,
      attachments: attachmentsMeta
    };

    const res = await fetch("https://backend1-4-kx23.onrender.com/api/perplexity/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    let txt = await res.text();
    txt = stripFormatting(cleanAIText(txt));

    shimmer.remove();

    // detect if this should generate an image (Perplexity-style global image mode)
    const visualRegex = /(image|show|draw|visualize|generate|picture|design|look like|logo|ui|mockup|poster|scene)/i;
    const shouldGenerateImage = isImageMode || visualRegex.test(raw);

    if (shouldGenerateImage) {
      const imgUrl = await generateFreeImage(raw);

      if (imgUrl) {
        // One AI bubble: image hero at top + animated text below it
        const bubble = addMessage({ role: "ai", html: "" });

        const hero = document.createElement("div");
        hero.className = "ai-image-hero";
        const img = document.createElement("img");
        img.src = imgUrl;
        img.alt = "AI generated visual";
        hero.appendChild(img);
        bubble.appendChild(hero);

        const caption = document.createElement("div");
        caption.className = "ai-image-caption";
        caption.textContent = "Tap to zoom ‚Ä¢ Generated by RealMind Image Mode";
        bubble.appendChild(caption);

        img.addEventListener("click", () => openImagePreview(imgUrl));

        const textWrap = document.createElement("div");
        textWrap.className = "ai-image-text";
        bubble.appendChild(textWrap);

        animateTextInto(txt, textWrap);
      } else {
        // fallback: normal animated response + note
        animateAIResponse(txt + "\n\n(‚ö†Ô∏è Image generation failed.)");
      }
    } else {
      // normal text-only response with animation
      animateAIResponse(txt);
    }

  } catch (err) {
    console.error(err);
    shimmer.remove();
    addMessage({ role: "ai", text: "Error contacting backend." });
  }
}

// Optional: simple typewriter (unused now but kept if you want later)
function streamAIResponse(text) {
  const container = addMessage({ role: "ai", html: "" });

  let i = 0;
  function typeNext() {
    if (i < text.length) {
      container.innerHTML += text[i] === "\n" ? "<br>" : text[i];
      i++;
      scrollToBottom();
      setTimeout(typeNext, 12);
    }
  }
  typeNext();
}

------------------------*/
async function generateFreeImage(prompt) {
  try {
    const encoded = encodeURIComponent(prompt);
    const url = `https://image.pollinations.ai/prompt/${encoded}`;

    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error("Pollinations responded with error");

    const blob = await res.blob();
    return URL.createObjectURL(blob);
  } catch (err) {
    console.error("Image generation failed:", err);
    return null;
  }
}
